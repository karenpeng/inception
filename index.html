<body>
  <div id="editor1">//declare a function
function fibonacci(num) {
  if (num === 0) return 0;
  if (num === 1) return 1;
  return fibonacci(num - 1) + fibonacci(num - 2);
}
</div>
  <div id="editor2">//call a function
fibonacci(2);</div>
</body>
